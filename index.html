<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, Cloud Computing is awesome!</title>
  <style>
    body {
      background: #444;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .cascade {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 0.08em;
      display: flex;
      flex-direction: row;
      gap: 0.08em;
      flex-wrap: wrap;
    }
    .cascade span {
      display: inline-block;
      animation: cascade 1.2s infinite alternate;
    }
    /* Multicolour effect */
    .cascade span:nth-child(1) { color: #ff595e; animation-delay: 0s; }
    .cascade span:nth-child(2) { color: #ffca3a; animation-delay: 0.05s; }
    .cascade span:nth-child(3) { color: #8ac926; animation-delay: 0.1s; }
    .cascade span:nth-child(4) { color: #1982c4; animation-delay: 0.15s; }
    .cascade span:nth-child(5) { color: #6a4c93; animation-delay: 0.2s; }
    .cascade span:nth-child(6) { color: #ff595e; animation-delay: 0.25s; }
    .cascade span:nth-child(7) { color: #ffca3a; animation-delay: 0.3s; }
    .cascade span:nth-child(8) { color: #8ac926; animation-delay: 0.35s; }
    .cascade span:nth-child(9) { color: #1982c4; animation-delay: 0.4s; }
    .cascade span:nth-child(10) { color: #6a4c93; animation-delay: 0.45s; }
    .cascade span:nth-child(11) { color: #ff595e; animation-delay: 0.5s; }
    .cascade span:nth-child(12) { color: #ffca3a; animation-delay: 0.55s; }
    .cascade span:nth-child(13) { color: #8ac926; animation-delay: 0.6s; }
    .cascade span:nth-child(14) { color: #1982c4; animation-delay: 0.65s; }
    .cascade span:nth-child(15) { color: #6a4c93; animation-delay: 0.7s; }
    .cascade span:nth-child(16) { color: #ff595e; animation-delay: 0.75s; }
    .cascade span:nth-child(17) { color: #ffca3a; animation-delay: 0.8s; }
    .cascade span:nth-child(18) { color: #8ac926; animation-delay: 0.85s; }
    .cascade span:nth-child(19) { color: #1982c4; animation-delay: 0.9s; }
    .cascade span:nth-child(20) { color: #6a4c93; animation-delay: 0.95s; }
    .cascade span:nth-child(21) { color: #ff595e; animation-delay: 1s; }
    .cascade span:nth-child(22) { color: #ffca3a; animation-delay: 1.05s; }
    .cascade span:nth-child(23) { color: #8ac926; animation-delay: 1.1s; }
    .cascade span:nth-child(24) { color: #1982c4; animation-delay: 1.15s; }
    .cascade span:nth-child(25) { color: #6a4c93; animation-delay: 1.2s; }
    .cascade span:nth-child(26) { color: #ff595e; animation-delay: 1.25s; }
    .cascade span:nth-child(27) { color: #ffca3a; animation-delay: 1.3s; }

    @keyframes cascade {
      to {
        transform: translateY(-18px) scale(1.15);
        text-shadow: 0 4px 18px rgba(255,255,255,0.2);
      }
    }
  </style>
</head>
<body>
  <div class="cascade">
    <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span><span>,</span>
    <span>&nbsp;</span>
    <span>C</span><span>l</span><span>o</span><span>u</span><span>d</span>
    <span>&nbsp;</span>
    <span>C</span><span>o</span><span>m</span><span>p</span><span>u</span><span>t</span><span>i</span><span>n</span><span>g</span>
    <span>&nbsp;</span>
    <span>i</span><span>s</span>
    <span>&nbsp;</span>
    <span>a</span><span>w</span><span>e</span><span>s</span><span>o</span><span>m</span><span>e</span><span>!</span>
  </div>
