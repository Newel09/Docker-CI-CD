<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Cloud</title>
  <style>
    body {
      background: #181818;
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Arial, sans-serif;
    }
    .cascade {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      display: flex;
      flex-direction: row;
      gap: 0.1em;
      margin-bottom: 2rem;
    }
    .cascade span {
      animation: cascade 1s infinite alternate;
      display: inline-block;
    }
    /* Multicolour effect */
    .cascade span:nth-child(1) { color: #ff595e; animation-delay: 0s; }
    .cascade span:nth-child(2) { color: #ffca3a; animation-delay: 0.1s; }
    .cascade span:nth-child(3) { color: #8ac926; animation-delay: 0.2s; }
    .cascade span:nth-child(4) { color: #1982c4; animation-delay: 0.3s; }
    .cascade span:nth-child(5) { color: #6a4c93; animation-delay: 0.4s; }
    .cascade span:nth-child(6) { color: #ff595e; animation-delay: 0.5s; }
    .cascade span:nth-child(7) { color: #ffca3a; animation-delay: 0.6s; }
    .cascade span:nth-child(8) { color: #8ac926; animation-delay: 0.7s; }
    .cascade span:nth-child(9) { color: #1982c4; animation-delay: 0.8s; }
    .cascade span:nth-child(10) { color: #6a4c93; animation-delay: 0.9s; }
    .cascade span:nth-child(11) { color: #ff595e; animation-delay: 1s; }

    @keyframes cascade {
      to {
        transform: translateY(-20px) scale(1.2);
        text-shadow: 0 4px 20px rgba(255,255,255,0.3);
      }
    }
    .thank-you {
      margin-top: 3rem;
      font-size: 1.5rem;
      font-weight: 500;
      letter-spacing: 0.05em;
      display: flex;
      flex-direction: row;
      gap: 0.1em;
    }
    .thank-you span {
      display: inline-block;
      animation: cascade 1s infinite alternate;
    }
    .thank-you span:nth-child(1) { color: #8ac926; animation-delay: 0s; }
    .thank-you span:nth-child(2) { color: #1982c4; animation-delay: 0.1s; }
    .thank-you span:nth-child(3) { color: #6a4c93; animation-delay: 0.2s; }
    .thank-you span:nth-child(4) { color: #ff595e; animation-delay: 0.3s; }
    .thank-you span:nth-child(5) { color: #ffca3a; animation-delay: 0.4s; }
    .thank-you span:nth-child(6) { color: #8ac926; animation-delay: 0.5s; }
    .thank-you span:nth-child(7) { color: #1982c4; animation-delay: 0.6s; }
    .thank-you span:nth-child(8) { color: #6a4c93; animation-delay: 0.7s; }
    .thank-you span:nth-child(9) { color: #ff595e; animation-delay: 0.8s; }
    .thank-you span:nth-child(10) { color: #ffca3a; animation-delay: 0.9s; }
    .thank-you span:nth-child(11) { color: #8ac926; animation-delay: 1s; }
    .thank-you span:nth-child(12) { color: #1982c4; animation-delay: 1.1s; }
    .thank-you span:nth-child(13) { color: #6a4c93; animation-delay: 1.2s; }
  </style>
</head>
<body>
  <div class="cascade">
    <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
    <span>&nbsp;</span>
    <span>C</span><span>l</span><span>o</span><span>u</span><span>d</span>
  </div>
  <div class="thank-you">
    <span>Thank</span><span>Y</span><span>o</span><span>u</span>
  </div>
</body>
</html>
