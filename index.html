<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello, Cloud Computing is awesome!</title>
  <style>
    :root {
      --bg: #444;
      --delay-step: 40ms;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #181818;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }
    .wrap {
      text-align: center;
      max-width: 1000px;
      position: relative;
      z-index: 2;
    }
    .cascade {
      font-size: 4rem;
      font-weight: bold;
      letter-spacing: 0.1em;
      display: flex;
      flex-direction: row;
      gap: 0.1em;
      margin-bottom: 2rem;
    }
    .cascade span {
      animation: cascade 1s infinite alternate;
      display: inline-block;
    }
    /* Multicolour effect */
    .cascade span:nth-child(1) { color: #ff595e; animation-delay: 0s; }
    .cascade span:nth-child(2) { color: #ffca3a; animation-delay: 0.1s; }
    .cascade span:nth-child(3) { color: #8ac926; animation-delay: 0.2s; }
    .cascade span:nth-child(4) { color: #1982c4; animation-delay: 0.3s; }
    .cascade span:nth-child(5) { color: #6a4c93; animation-delay: 0.4s; }
    .cascade span:nth-child(6) { color: #ff595e; animation-delay: 0.5s; }
    .cascade span:nth-child(7) { color: #ffca3a; animation-delay: 0.6s; }
    .cascade span:nth-child(8) { color: #8ac926; animation-delay: 0.7s; }
    .cascade span:nth-child(9) { color: #1982c4; animation-delay: 0.8s; }
    .cascade span:nth-child(10) { color: #6a4c93; animation-delay: 0.9s; }
    .cascade span:nth-child(11) { color: #ff595e; animation-delay: 1s; }

    @keyframes cascade {
      to {
        transform: translateY(-20px) scale(1.2);
        text-shadow: 0 4px 20px rgba(255,255,255,0.3);
      }
    }
    .thank-you {
      margin-top: 3rem;
      font-size: 1.5rem;
      color: #ffca3a;
      letter-spacing: 0.05em;
      font-weight: 500;
      text-shadow: 0 2px 8px #181818;
    }
    /* Animated background sparkles */
    .sparkle {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      pointer-events: none;
      z-index: 1;
      overflow: hidden;
    }
    .sparkle span {
      position: absolute;
      border-radius: 50%;
      opacity: 0.7;
      animation: sparkleMove 3s linear infinite;
      background: radial-gradient(circle, #fff 60%, transparent 100%);
    }
    @keyframes sparkleMove {
      to {
        transform: translateY(100vh) scale(1.2);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="sparkle"></div>
  <main class="wrap">
    <div class="cascade">
      <span>H</span><span>e</span><span>l</span><span>l</span><span>o</span>
      <span>&nbsp;</span>
      <span>C</span><span>l</span><span>o</span><span>u</span><span>d</span>
    </div>
    <div class="thank-you">
      Thank you SHAD
    </div>
  </main>
  <script>
    // Build cascading spans for each character
    const message = "Hello, Cloud Computing is awesome!";
    const target = document.querySelector(".cascade");
    message.split("").forEach((ch, i) => {
      const s = document.createElement("span");
      s.style.setProperty("--i", i);
      s.textContent = ch;
      target.appendChild(s);
    });

    // Sparkle effect
    const sparkle = document.querySelector('.sparkle');
    function random(min, max) { return Math.random() * (max - min) + min; }
    for(let i=0; i<40; i++) {
      const sp = document.createElement('span');
      sp.style.left = random(0, 100) + 'vw';
      sp.style.top = random(-10, 90) + 'vh';
      sp.style.width = sp.style.height = random(6, 18) + 'px';
      sp.style.animationDelay = random(0, 3) + 's';
      sparkle.appendChild(sp);
    }
  </script>
</body>
</html>
