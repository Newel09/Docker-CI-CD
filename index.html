<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hello, Cloud Computing is awesome!</title>
  <style>
    :root {
      --bg: #2e2e2e;          /* grey background */
      --delay-step: 40ms;     /* time between letters for the cascade */
    }

    /* page layout */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      display: grid;
      place-items: center;
      padding: 24px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
    }

    /* headline container */
    .wrap {
      text-align: center;
      max-width: 1000px;
    }

    /* multicolour animated gradient text */
    .cascade {
      display: inline-block;
      font-weight: 900;
      line-height: 1.08;
      letter-spacing: 0.5px;
      font-size: clamp(28px, 6vw, 84px);
      background: linear-gradient(
        90deg,
        #ff6b6b,
        #f6d365,
        #fda085,
        #f4d03f,
        #42e695,
        #3bb2b8,
        #5b86e5,
        #a66cff,
        #ff6b6b
      );
      background-size: 200% auto;
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      animation: gradientShift 6s linear infinite;
      text-shadow: 0 0 0 rgba(0,0,0,0); /* keeps edges crisp on some browsers */
    }
    @keyframes gradientShift {
      to { background-position: 200% center; }
    }

    /* cascading reveal (per-letter) */
    .cascade span {
      display: inline-block;
      transform: translateY(24px) scale(0.98);
      opacity: 0;
      filter: drop-shadow(0 6px 16px rgba(0,0,0,0.25));
      animation: dropIn 650ms cubic-bezier(.2,.8,.2,1) calc(var(--i) * var(--delay-step)) forwards;
    }
    @keyframes dropIn {
      to {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }

    /* subtle footer */
    .note {
      margin-top: 16px;
      color: #cfcfcf;
      opacity: 0.8;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1 class="cascade" aria-label="Hello, Cloud Computing is awesome!"></h1>
    <div class="note">Deployed in a Docker container · Nginx static site</div>
  </main>

  <script>
    // Build cascading spans for each character
    const message = "Hello, Cloud Computing is awesome!";
    const target = document.querySelector(".cascade");
    message.split("").forEach((ch, i) => {
      const s = document.createElement("span");
      s.style.setProperty("--i", i);
      s.textContent = ch;
      target.appendChild(s);
    });
  </script>
</body>
</html>
